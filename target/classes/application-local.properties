#Flyway Configurations
# padrï¿½o pra seguir
# MySQL: jdbc:mysql://<host>:<port>/<database>?<key1>=<value1>&<key2>=<value2>...
flyway.enabled=true
flyway.locations=classpath:common,local
#nome da tabela que vai cair
flyway.schemas=flyway_usuario
flyway.validate-on-migrate=true
flyway.url=jdbc:mysql://127.0.0.1:3306/flyway_usuario
flyway.user=root
flyway.password=12345

#Spring Properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/flyway_usuario
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

